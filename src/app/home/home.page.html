<ion-header>
  <ion-toolbar color="light">
    <ion-title>Angular Notes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      button
      detail
      *ngFor="let note of notesService.notes"
      [routerLink]="'/notes/' + note.id"
      routerDirection="forward"
    >
      <ion-label>{{ note.title }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="light">
    <ion-fab-button color="light" (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
